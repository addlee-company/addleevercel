<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addlee - Join Our Movement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, 
                #6DD0FF 0%, 
                #5EA2FF 20%, 
                #4D6DFF 40%, 
                #F52347 60%, 
                #FB7F22 80%, 
                #FFCA04 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 2rem;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 800;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .cta-button {
            padding: 1.5rem 3rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: white;
            color: #4D6DFF;
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .scroll-indicator::before {
            content: 'â†“';
            font-size: 2rem;
            color: white;
            opacity: 0.8;
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            background: #0a0a0a;
            position: relative;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(109, 208, 255, 0.1) 0%, 
                rgba(94, 162, 255, 0.1) 20%, 
                rgba(77, 109, 255, 0.1) 40%, 
                rgba(245, 35, 71, 0.1) 60%, 
                rgba(251, 127, 34, 0.1) 80%, 
                rgba(255, 202, 4, 0.1) 100%);
            opacity: 0.5;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .contact-container h2 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-container p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6DD0FF;
            background: rgba(255, 255, 255, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .submit-button {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #0a0a0a;
            background: linear-gradient(135deg, #6DD0FF, #FFCA04);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(109, 208, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .cta-button {
                padding: 1.25rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1>Addlee</h1>
            <a href="#contact" class="cta-button">Join Our Movement</a>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Get In Touch</h2>
            <p>Ready to join the movement? Let's connect.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about yourself..." required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thanks for reaching out! We\'ll be in touch soon.');
            this.reset();
        });

        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
